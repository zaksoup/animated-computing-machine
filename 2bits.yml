---
print:
  - xor:
    - and:
      - {in: in1y, val: 0}
      - {in: inlx, val: 1}
    - xor:
      - {in: in2y, val: 1}
      - {in: in2x, val: 1}
  - or:
    - and:
      - and:
        - {in: in1y, val: 0}
        - {in: inlx, val: 1}
      - xor:
        - {in: in2y, val: 1}
        - {in: in2x, val: 1}
    - and:
      - {in: in2y, val: 1}
      - {in: in2x, val: 1}
  - xor:
    - {in: in1y, val: 0}
    - {in: inlx, val: 1}

